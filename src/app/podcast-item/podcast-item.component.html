<section class="listing">
  <img
    class="listing-photo"
    [src]="podcastItem.photo"
    alt="Foto do podcast {{ podcastItem.title }}"
		crossorigin
  />
	<h2 class="listing-heading"> {{ podcastItem.title }} </h2>
	<p class="listing-location">{{ podcastItem.description }}</p>
	<p class="listing-location">{{ podcastItem.members }}</p>
</section>
